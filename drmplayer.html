<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Video Player</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://i.imgur.com/mGyhQen.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script>
</head>

<body>
  <div id="jwplayerDiv"></div>
  <form id="videoForm" aria-labelledby="formTitle">

    <label for="manifest">Stream Link:</label>
    <input type="text" id="manifest" name="manifest" placeholder="Enter Stream link (mpd or m3u8)" required>

    <label for="keyId">Key ID:</label>
    <input type="text" id="keyId" name="keyId" placeholder="Enter Key ID">

    <label for="key">Key:</label>
    <input type="text" id="key" name="key" placeholder="Enter Key">

    <input type="button" id="playButton" value="Play Video" onclick="playVideo()">
  </form>

  <script type="text/javascript">
    function waitForJWPlayer(callback) {
      if (typeof jwplayer === 'function') {
        callback();
      } else {
        console.log("Waiting for JWPlayer to load...");
        setTimeout(() => waitForJWPlayer(callback), 100);
      }
    }

    function playVideo() {
      const manifest = document.getElementById("manifest").value;
      console.log("Play video called with manifest:", manifest);

      if (!manifest) {
        alert("Please enter a stream link.");
        return;
      }

      const videoForm = document.getElementById("videoForm");
      videoForm.style.display = "none";

      const jwplayerDiv = document.getElementById("jwplayerDiv");
      jwplayerDiv.classList.add("jwplayer-fullscreen");

      waitForJWPlayer(() => setupVideoPlayer(manifest));
    }

    function setupVideoPlayer(manifest, useProxy = false) {
      console.log("Setting up video player with manifest:", manifest, "Use proxy:", useProxy);

      if (useProxy) {
        manifest = "https://ez.movizilaa.workers.dev/" + manifest;
        console.log("Using proxy. Updated manifest URL:", manifest);
      }

      const keyId = document.getElementById("keyId").value;
      const key = document.getElementById("key").value;
      console.log("Key ID:", keyId, "Key:", key);

      const playerConfig = {
        file: manifest,
        autostart: true,
        stretching: "",
        width: "100%",
        type: manifest.endsWith('.mpd') ? "dash" : "hls",
        controls: true,
        skin: {
          name: "netflix"
        },
        events: {
          onError: function (error) {
            console.log("Player error occurred:", error);

            if (!useProxy) { // Error code for CORS
              console.log("CORS error detected, attempting to use proxy.");
              setupVideoPlayer(manifest, true);
            } else {
              console.log("An error occurred with code:", error.code, "and message:", error.message);
              alert("An error occurred: " + error.message);
            }
          }
        }
      };

      if (keyId && key) {
        playerConfig.drm = {
          clearkey: {
            keyId: keyId,
            key: key,
          },
        };
        console.log("DRM configuration added to player config.");
      }

      jwplayer("jwplayerDiv").setup(playerConfig);
    }

    document.addEventListener('DOMContentLoaded', () => {
      console.log("DOM fully loaded and parsed.");
      const fileUrl = getParameterByName('url');
      const kid = getParameterByName('kid');
      const key = getParameterByName('key');

      console.log("URL parameters - fileUrl:", fileUrl, "kid:", kid, "key:", key);

      if (fileUrl) {
        document.getElementById("manifest").value = fileUrl;
      }
      if (kid) {
        document.getElementById("keyId").value = kid;
      }
      if (key) {
        document.getElementById("key").value = key;
      }

      if (fileUrl) {
        playVideo();
      }
    });

    function getParameterByName(name, url = window.location.href) {
      name = name.replace(/[\[\]]/g, "\\$&");
      const regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
    }
  </script>
</body>

</html>
